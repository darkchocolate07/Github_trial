<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planify! | Plan Activities | Go Out with Friends | Have Fun </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<style>
/* Apply a beige theme background to the entire body */
body.signup_background {
    background-color: #f5f5f5; /* A soft beige background */
    color: #333; /* A darker text color for contrast */
    font-family: 'Open Sans', sans-serif; /* A more modern font */
}

/* Style the container for the signup form */
.signup-container {
    background-color: #fff; /* A light background for the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* A subtle shadow */
    max-width: 400px; /* Limit the width of the form */
    padding: 20px; /* Add some padding inside the form */
    margin: 40px auto; /* Center the form on the page */
}

/* Enhance the appearance of the form inputs and button */
.signup-container .form-label {
    color: #6d5d4b; /* A warm color for the labels */
}

.signup-container .form-control {
    border: 1px solid #d2b48c; /* A soft border color */
    border-radius: 4px; /* Slightly rounded borders for inputs */
}

.signup-container .btn-dark {
    background-color: #967259; /* A darker beige for buttons */
    border-color: #967259; /* Ensure the border matches the button */
    color: #fff; /* White text for contrast */
}

.signup-container .btn-dark:hover {
    background-color: #a7856f; /* A slightly lighter color on hover */
    border-color: #a7856f;
}

/* Center the title and add spacing */
.signup-container h2.text-center {
    color: #967259; /* A color that matches the button */
    margin-bottom: 30px; /* More space below the title */
}



</style>
<body class="signup_background">
    <div class="signup-container">
        <h2 class="text-center mb-4">Signup</h2>
        <form action="/signup" method="POST">
          <div class="mb-2">
            <label for="signupEmail" class="form-label">Email address</label>
            <input type="text" class="form-control" id="signupEmail" name="Email" placeholder="name@example.com">
          </div>
          <div class="mb-2">
            <label for="signupUserName" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUserName" name ="username" placeholder="abc123">
          </div>
          <div class="mb-2">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password">
          </div>
          <div class="d-grid gap-2 pt-3">
            <button type="submit" class="btn btn-dark" >Sign Up</button>
          </div>
        </form>
      </div>
      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const urlParams = new URLSearchParams(window.location.search);
          const errorType = urlParams.get('error');
        
          // Clear the query parameters from the URL for cleanliness
          window.history.replaceState(null, null, window.location.pathname);
        
          let errorMessage = '';
          switch(errorType) {
            case 'emailInUse':
              errorMessage = 'Email already in use. Please try another.';
              break;
            case 'usernameInUse':
              errorMessage = 'Username already in use. Please choose a different one.';
              break;
          }
        
          if (errorMessage) {
            alert(errorMessage);
          }
        });
        </script>
        
</body>
</html>
