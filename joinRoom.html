<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<style>
  body {
    background-color: #f5f5f5; /* A soft beige background */
    color: #333; /* A darker text color for contrast */
    font-family: 'Open Sans', sans-serif; /* A more modern font */
}

/* Style the container for the login form */
.container.signup-container {
    background-color: #fff; /* A light background for the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* A subtle shadow */
    max-width: 400px; /* Limit the width of the form */
    padding: 20px; /* Add some padding inside the form */
    margin: 40px auto; /* Center the form on the page */
}

/* Enhance the appearance of the form inputs and button */
.container .form-label {
    color: #6d5d4b; /* A warm color for the labels */
}

.container .form-control {
    border: 1px solid #d2b48c; /* A soft border color */
    border-radius: 4px; /* Slightly rounded borders for inputs */
    background-color: #fff; /* Ensure the background is white for readability */
}

.container .btn-dark {
    background-color: #967259; /* A darker beige for buttons */
    border-color: #967259; /* Ensure the border matches the button */
    color: #fff; /* White text for contrast */
}

.container .btn-dark:hover {
    background-color: #a7856f; /* A slightly lighter color on hover */
    border-color: #a7856f;
}

/* Center the title and add spacing */
.container h2 {
    color: #967259; /* A color that matches the button */
    margin-bottom: 30px; /* More space below the title */
}
</style>
<body>
    <div class="container signup-container">
        <h2>Join Room</h2>
        <form action="/joinroom" method="post">
            <div class="mb-2">
                <label for="LoginUserName" class="form-label">Guest Name</label>
                <input type="Username" name = "Guestname" class="form-control" id="LoginUserName" placeholder="Xyz">
            </div>
            <div class="mb-2">
                <label for="InvitationCode" class="form-label">Invitation Code</label>
                <input type="InvitationCode" name="InvitationCode" class="form-control" id="InvitationCode" placeholder="123456">
              </div>
              <div class="d-grid gap-2 pt-3">
                <button type="submit" class="btn btn-dark" >Submit</button>
              </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const urlParams = new URLSearchParams(window.location.search);
          const errorType = urlParams.get('error');
        
          // Clear the query parameters from the URL for cleanliness
          window.history.replaceState(null, null, window.location.pathname);
        
          let errorMessage = '';
          switch(errorType) {
            case 'InvalidCode':
              errorMessage = 'Invalid Invitation Code';
              break;
            case 'Invalid':
              errorMessage = 'Empty Fields'
              break;
          }
        
          if (errorMessage) {
            alert(errorMessage);
          }
        });
        </script>
</body>
</html>
